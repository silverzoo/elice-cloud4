<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* CSS 스타일을 여기에 작성하세요 */
    div {background-color: yellow;}
    p {font-size: 18px;}
    .highlight {background-color: lightgreen;}
    #important {color: red; font-weight:bold;}
    div > span {text-decoration:underline;}
  </style>
</head>
<body>
<div>
  <p id="important" class="highlight">중요한 내용</p>
  <p>일반 내용</p>
  <span>강조될 내용</span>
</div>
</body>
</html>
