<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CSS 속성의 상속</title>

  <style>
    /* CSS 스타일을 여기에 작성하세요 */
    header {
      color: red;
    }

    header h2 {
      color: blue;
    }

    footer p {
      color: green;
    }
  </style>
</head>
<body>
<!-- 해당 부분에 코드를 작성해 주세요. -->
<header>
  <h2>Header H2</h2>
  <p>Header P</p>
</header>
<footer>
  <h2>Footer H2</h2>
  <p>Footer P</p>
</footer>
</body>
</html>
